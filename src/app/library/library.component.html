<div class="table-responsive">  
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Length</th>
                <th>Collection</th>
                <th>ISBN</th>
                <th>Review</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; let id=index">
                <td>{{id + 1}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.year}} ({{book.publisher}})</td>
                <td>{{book.pages}}</td>
                <td *ngIf="book.series">{{book.series}} #{{book.seriesnum}}</td>
                <td *ngIf="!book.series"></td>
                <td>{{book.isbn | substrIsbn}}</td>
                <td>{{book.review | substrReview}}</td>
                <td>
                    <div id="table-btns">
                        <button id="btn-info" class="btn btn-table">Info</button>
                        <button class="btn btn-edit btn-table">Edit</button>
                        <button id="btn-delete" class="btn" (click)="onDeleteBook(id)">X</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
